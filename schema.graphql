schema {
  query: Query
}

"""A Pokemon entity."""
type Pokemon {
  """The ID of the Pokemon."""
  id: ID!

  """The name of the Pokemon."""
  name: String!

  """The Pokemon's Pokedex number."""
  number: String!

  """The image URL of the Pokemon."""
  image: String!

  """The types of the Pokemon."""
  types: [String!]!

  """The weight of the Pokemon."""
  weight: PokemonDimension!

  """The height of the Pokemon."""
  height: PokemonDimension!

  """The classification of the Pokemon."""
  classification: String!

  """The maximum HP of the Pokemon."""
  maxHP: Int!

  """The maximum CP of the Pokemon."""
  maxCP: Int!

  """The attacks of the Pokemon."""
  attacks: PokemonAttack!
}

"""Represents a Pokemon's dimension (weight or height)."""
type PokemonDimension {
  """The minimum value."""
  minimum: String!

  """The maximum value."""
  maximum: String!
}

"""Represents a Pokemon's attacks."""
type PokemonAttack {
  """Fast attacks."""
  fast: [Attack!]!

  """Special attacks."""
  special: [Attack!]!
}

"""Represents an attack."""
type Attack {
  """The name of the attack."""
  name: String!

  """The type of the attack."""
  type: String!

  """The damage of the attack."""
  damage: Int!
}

"""The root Query type."""
type Query {
  """Query to get multiple Pokemon."""
  pokemons(first: Int!): [Pokemon!]!

  """Query to get a single Pokemon by name."""
  pokemon(name: String!): Pokemon
}